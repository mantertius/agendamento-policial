name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd ~/agendamento-policial
            echo "ðŸ“¥ Pulling latest code (with .next)..."
            git pull origin master

            echo "ðŸ“¦ Installing dependencies (prod only)..."
            npm ci --omit=dev

            echo "ðŸš€ Restarting PM2..."
            pm2 restart agendamento-policial || pm2 start npm --name agendamento-policial -- run start
            pm2 save
            echo "âœ… Deploy complete!"
