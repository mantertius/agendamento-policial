# Configuração Nginx para Next.js - Agendamento Policial
# 
# INSTALAÇÃO NA VPS (Ubuntu/Debian):
# 1. sudo cp nginx.conf /etc/nginx/sites-available/agendamento-policial
# 2. sudo ln -s /etc/nginx/sites-available/agendamento-policial /etc/nginx/sites-enabled/
# 3. sudo rm /etc/nginx/sites-enabled/default  (opcional, remove site padrão)
# 4. sudo nginx -t  (testar configuração)
# 5. sudo systemctl reload nginx

upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name localhost;  # Altere para seu domínio em produção (ex: agendamento.seudominio.com.br)

    # Logs
    access_log /var/log/nginx/agendamento-policial.access.log;
    error_log /var/log/nginx/agendamento-policial.error.log;

    # Tamanho máximo de upload (ajuste conforme necessário)
    client_max_body_size 10M;

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Arquivos estáticos do Next.js (cache longo)
    location /_next/static {
        proxy_cache_valid 60m;
        proxy_pass http://nextjs_upstream;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Arquivos públicos estáticos
    location /public {
        proxy_pass http://nextjs_upstream;
        add_header Cache-Control "public, max-age=3600";
    }

    # Favicon e outros arquivos na raiz
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        proxy_pass http://nextjs_upstream;
        add_header Cache-Control "public, max-age=86400";
    }

    # API routes
    location /api {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Todas as outras requisições (páginas Next.js)
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Segurança - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

